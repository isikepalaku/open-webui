name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
  runs-on:  ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Build and push the image
      run:  |
        docker login --username isikepalaku --password ${{ secrets.GH_PAT }} ghcr.io
        docker build . --tag ghcr.io/isikepalaku/open-webui:latest
        docker push ghcr.io/isikepalaku/open-webui:latest